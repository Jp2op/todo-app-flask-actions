apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-todo-app
  labels:
    app: flask-todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-todo-app
  template:
    metadata:
      labels:
        app: flask-todo-app
    spec:
      containers:
        - name: flask-todo-container
          image: jayyp2op/flask-todo-app:latest
          ports:
            - containerPort: 80
          env:
          - name: BUGSNAG_API_KEY
            value: ""  # Overwritten during CI/CD
          - name: FLASK_ENV
            value: "production"
          - name: DD_TRACE_ENABLED
            value: "true"  # âœ… Disable Datadog tracing
    
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Secret
metadata:
  name: bugsnag-secret
type: Opaque
stringData:
  BUGSNAG_API_KEY: "placeholder"