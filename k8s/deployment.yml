apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-todo-app
  labels:
    app: flask-todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-todo-app
  template:
    metadata:
      labels:
        app: flask-todo-app
    spec:
      containers:
      - name: flask-todo-container
        image: jayyp2op/flask-todo-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: BUGSNAG_API_KEY
          valueFrom:
            secretKeyRef:
              name: bugsnag-secret
              key: BUGSNAG_API_KEY

---
apiVersion: v1
kind: Secret
metadata:
  name: bugsnag-secret
type: Opaque
stringData:
  BUGSNAG_API_KEY: "placeholder" # This will be overridden by GitHub Actions

---
apiVersion: v1
kind: Service
metadata:
  name: flask-todo-service
spec:
  selector:
    app: flask-todo-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer